<!DOCTYPE html>
<html lang="en">
	<head class="center-block">
	{% block head %}
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Is this a cat - {% block title %}{% endblock %}</title>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			
			ga('create', 'UA-65899148-2', 'auto');
			ga('send', 'pageview');
		</script>
	{% endblock %}
	</head>
	<body class="center-block">
		<div class="page-header container">
			<h2>Is this a cat? <small class="visible-xs-block visible-sm-inline visible-md-inline visible-lg-inline">
									Help solve Gus' existential crisis
								</small></h2>
		</div>
	{% block content %}	
	{% endblock %}
		<div class="footer text-center">
			{% block footer %}
			<p>Find me on <a href="https://github.com/hashtonmartyn/isthisacat">Github</a></p>
			<p>&copy; Copyright 2015 by <a href="http://www.isthisacat.xyz/">Henry Ashton-Martyn</a>.</p>
			{% endblock %}
		</div>
	</body>	
</html>
